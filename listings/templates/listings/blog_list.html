{% extends "listings/base.html" %}

{% block content %}

<h1 class="ms-5">Tous les articles</h1>
<a href="{% url 'blog-add' %}" class="ms-5">Cr√©er un article</a>
<div class="container">
    <div class="row">

        {% for blog in blog %}
        <div class="col-md-4 ">

            <div class="card" style="width: 18rem;">
                <img src="{{ blog.photo }}" class="card-img-top" alt="photo de l'article {{ blog.titre }}">
                <div class="card-body">
                    <h5 class="card-title">{{ blog.titre }}</h5>
                    <p class="card-text">{{ blog.description | truncatechars:50 }}</p>

                    <a href="{% url 'blog-detail' blog.id %}"> Voir l'article</a><br>
                    - <a href="{% url 'blog-update' blog.id %}"><i class="fa-regular fa-pen-to-square"></i></a>
                    - <a href="{% url 'blog-delete' blog.id %}"><i class="fa-solid fa-trash-can"></i></a>

                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
